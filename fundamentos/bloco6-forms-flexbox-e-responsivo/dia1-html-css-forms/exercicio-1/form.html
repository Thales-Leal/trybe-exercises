<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Formulário TrybeTrip</title>
  </head>
  <body>
    <header class="page-header">
      <h1>TrybeTrip</h1>
      <p>Preencha este formulário para concorrer a <strong>uma viagem!</strong></p>
    </header>
    <main>
      <form action="" method="get" class="form-tag">
        <section class="form-cntt">
          <div class="line-cntt">
            <label for="full-name">Nome:</label>
            <input type="text" name="full-name" id="full-name"/>
          </div>
          <div class="line-cntt">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"/>
          </div>
          <div class="line-cntt">
            <fieldset>
              <legend>Destino Preferido</legend>
              <input type="radio" name="destiny-opt" id="cidade" value="cidade"/>
              <label for="cidade">Cidade</label>
              <input type="radio" name="destiny-opt" id="campo" value="campo"/>
              <label for="campo">Campo</label>
              <input type="radio" name="destiny-opt" id="praia" value="praia"/>
              <label for="praia">Praia</label>
              <input type="radio" name="destiny-opt" id="montanhas" value="montanhas"/>
              <label for="montanhas">Montanhas</label>
            </fieldset>
          </div>
          <div class="line-cntt">
                  <label for="reason">Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                  <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
          </div>
          <div class="line-ctt">
              <fieldset>
                 <legend>Qual a melhor data para realizar sua viagem?</legend>
                 <!-- <label for="trip-date">Data:</label> -->
                 <input type="date" name="trip-date" id="trip-date">
              </fieldset>
          </div>
          <div class="line-cntt">
              <input type="checkbox" name="news-permisson" id="news-permisson" value="permitted">
              <label for="news-permisson">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
              <br>
              <input type="checkbox" name="img-permisson" id="img-permisson" value="permitted">
              <label for="img-permisson">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>
          <div class="line-cntt">
              <button class="enviar-form" type="submit">Enviar</button>
              <button class="limpar-form">Limpar</button>
          </div>
        </section>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
